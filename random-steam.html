  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffc3;
      margin-bottom: 1rem;
    }

    .banner {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 2rem;

      display: flex;
      flex-wrap: wrap;

      margin-bottom: 2rem;

    .category-buttons button {
      background-color: #00ffc3;
      color: #000;

      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .category-buttons button:hover {
      background-color: #00cfa2;
    }

    .game-box {
      display: none;
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      margin-top: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
    }

    .game-box img {
      max-width: 100%;
      border-radius: 10px;
    }

    .stars {
      color: gold;
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
