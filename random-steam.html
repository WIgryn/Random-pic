<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #00ffc3;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .category-buttons button {
      padding: 10px 20px;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .category-buttons button:hover {
      background: #00c997;
    }

    .game-box {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    .game-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .game-name {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .stars {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: gold;
    }

    .steam-link {
      display: inline-block;
      background: #00ffc3;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .steam-link:hover {
      background: #00c997;
    }
  </style>
</head>
<body>

  </div>

  <div class="game-box" id="gameBox" style="display:none;">
    <img id="gameImage" src="" alt="Game cover">
    <div class="game-name" id="gameName"></div>
    <div class="stars" id="gameRating"></div>
    <a id="gameLink" class="steam-link" href="#" target="_blank">Voir sur Steam</a>

    const games = {

        { name: "Cyberpunk 2077", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/1091500/header.jpg", rating: 4, link: "https://store.steampowered.com/app/1091500/Cyberpunk_2077/" },
        { name: "Counter-Strike 2", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg", rating: 5, link: "https://store.steampowered.com/app/730/CounterStrike_2/" },
        { name: "Baldur's Gate 3", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/1086940/header.jpg", rating: 5, link: "https://store.steampowered.com/app/1086940/Baldurs_Gate_3/" }

    function showRandomGame(category) {
      const list = games[category];
      const game = list[Math.floor(Math.random() * list.length)];

      document.getElementById("gameImage").src = game.img;
      document.getElementById("gameName").textContent = game.name;
      document.getElementById("gameRating").innerHTML = "â˜…".repeat(game.rating) + "â˜†".repeat(5 - game.rating);
      document.getElementById("gameLink").href = game.link;
      document.getElementById("gameBox").style.display = "block";
    }
  </script>
