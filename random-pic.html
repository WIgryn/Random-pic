<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üñºÔ∏è Random Pic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="D√©couvre une image au hasard, juste pour le fun.">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500, #ff6f61, #c471f5, #12c2e9);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: #000;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    img {
      max-width: 90%;
      max-height: 60vh;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1rem auto 3rem;
      max-width: 300px;
    }

    button, a.button {
      padding: 12px 20px;
      background: white;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    button:hover, a.button:hover {
      background-color: #f4f4f4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Random Pic</h1>
  <img id="randomImage" src="" alt="Image al√©atoire">

  <div class="btns">
    <button onclick="loadRandomImage()">Encore une !</button>
    <a href="index.html" class="button">üè† Retour √† l'accueil</a>
  </div>

  <script>
    const images = [
      "https://picsum.photos/800/600?random=1",
      "https://picsum.photos/800/600?random=2",
      "https://picsum.photos/800/600?random=3",
      "https://picsum.photos/800/600?random=4",
      "https://picsum.photos/800/600?random=5"
    ];

    function loadRandomImage() {
      const img = document.getElementById("randomImage");
      const randomIndex = Math.floor(Math.random() * images.length);
      img.src = images[randomIndex] + "&t=" + new Date().getTime();
    }

    window.onload = loadRandomImage;
  </script>
</body>
</html>
