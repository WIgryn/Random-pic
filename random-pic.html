<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🖼️ Random Pic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Une image random pour te faire rire, réfléchir ou dire 'hein ?'">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 2rem;
      text-shadow: 2px 2px #00000040;
    }

    img {
      max-width: 90%;
      max-height: 60vh;
      margin: 2rem auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button, a {
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover, a:hover {
      transform: scale(1.05);
      background-color: #f4f4f4;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatEmoji 10s linear infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes floatEmoji {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🖼️ Random Pic</h1>
  <img id="randomImage" src="" alt="Image random">
  <div class="btns">
    <button onclick="loadRandomImage()">Encore une !</button>
    <a href="index.html">🏠 Retour</a>
  </div>

  <script>
    const images = [
      "https://picsum.photos/800/600?random=1",
      "https://picsum.photos/800/600?random=2",
      "https://picsum.photos/800/600?random=3",
      "https://picsum.photos/800/600?random=4",
      "https://picsum.photos/800/600?random=5"
    ];

    const emojis = ["💥","🤯","💃","🦄","🧸","😂","🤡","🔥"];
    for (let i = 0; i < 25; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + "vw";
      e.style.animationDuration = (6 + Math.random() * 5) + "s";
      e.style.fontSize = (1.5 + Math.random() * 1.5) + "rem";
      document.body.appendChild(e);
    }

    function loadRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById("randomImage").src = images[randomIndex] + "&t=" + new Date().getTime();
    }

    window.onload = loadRandomImage;
  </script>
</body>
</html>
