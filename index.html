  <title>🔀 Random Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Découvre un univers aléatoire : images, citations, looks et jeux Steam.">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #222, #111);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
      animation: bgPulse 10s infinite alternate;
    }

    @keyframes bgPulse {
      0% {
        background: radial-gradient(circle at top left, #222, #111);
      }
      100% {
        background: radial-gradient(circle at bottom right, #111, #222);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ffc3;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    a.button {
      background: #00ffc3;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
    }

    a.button:hover {
      background: #00cfa2;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.4);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

  <h1>🔀 Bienvenue dans la Random Zone</h1>

  <footer>

  </footer>

</body>
</html>
