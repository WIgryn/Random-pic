<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üí≠ Random Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Une citation random pour booster ton mood.">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500, #ff6f61, #c471f5, #12c2e9);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: #000;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.85);
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .quote {
      font-size: 1.4rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .author {
      font-size: 1rem;
      color: #333;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1rem auto 3rem;
      max-width: 300px;
    }

    button, a.button {
      padding: 12px 20px;
      background: white;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    button:hover, a.button:hover {
      background-color: #f4f4f4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üí≠ Random Quote</h1>
  <div class="quote-box">
    <div class="quote" id="quote">Chargement...</div>
    <div class="author" id="author"></div>
  </div>

  <div class="btns">
    <button onclick="loadRandomQuote()">Encore une !</button>
    <a href="index.html" class="button">üè† Retour √† l'accueil</a>
  </div>

  <script>
    const quotes = [
      { text: "Ils ne savaient pas que c'√©tait impossible, alors ils l'ont fait.", author: "Mark Twain" },
      { text: "Sois le changement que tu veux voir dans le monde.", author: "Gandhi" },
      { text: "Le plus grand risque est de ne prendre aucun risque.", author: "Mark Zuckerberg" },
      { text: "L'imagination est plus importante que le savoir.", author: "Albert Einstein" },
      { text: "R√™vons nos vies, vivons nos r√™ves.", author: "Anonyme" }
    ];

    function loadRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[randomIndex].text;
      document.getElementById("author").textContent = "- " + quotes[randomIndex].author;
    }

    window.onload = loadRandomQuote;
  </script>
</body>
