<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üí≠ Random Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Laisse une citation inspirante appara√Ætre par magie.">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #dfe9f3, #f3e9ff);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 3rem;
      color: #444;
    }

    .quote-box {
      background: #ffffffee;
      border-radius: 15px;
      padding: 2rem;
      margin: 3rem 1rem;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0,0,0,0.05);
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
    }

    .author {
      margin-top: 1rem;
      font-size: 1rem;
      color: #777;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    button, a {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #333;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }

    button:hover, a:hover {
      background-color: #f0f0f0;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>üí≠ Une pens√©e al√©atoire</h1>

  <div class="quote-box">
    <div class="quote" id="quote">Chargement...</div>
    <div class="author" id="author"></div>
  </div>

  <div class="btns">
    <button onclick="loadRandomQuote()">Encore une</button>
    <a href="index.html">üè† Retour</a>
  </div>

  <script>
    const quotes = [
      { text: "Le calme est une superpuissance.", author: "Inconnu" },
      { text: "Parfois, ne rien faire est la chose la plus productive √† faire.", author: "Winnie l‚Äôourson" },
      { text: "Ce n‚Äôest pas le but qui compte, c‚Äôest le chemin.", author: "Lao Tseu" },
      { text: "Respire. Tu es vivant.", author: "Thich Nhat Hanh" },
      { text: "Les petites choses font les grands jours.", author: "Anonyme" }
    ];

    function loadRandomQuote() {
      const r = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[r].text;
      document.getElementById("author").textContent = "- " + quotes[r].author;
    }

    window.onload = loadRandomQuote;
  </script>
</body>
</html>
